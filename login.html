<!DOCTYPE html>
<html lang="es">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>Login</title>
	<meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
	<link rel="icon" href="img/icons/favicon.png" type="image/x-icon" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
	<script src="js/plugin/webfont/webfont.min.js"></script>
	<link href="css/fonts.min.css" rel="stylesheet" type="text/css">
	<!-- CSS Files -->
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/login.css">
	<link rel="stylesheet" href="css/mq-login.css">

</head>

<body>

	<main class="main-login">

		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-6 wrap-img-login">
					<div class="animated fadeIn">
						<img src="img/logos/logo-cear.png" alt="">
					</div>
				</div>

				<div class="col-lg-6 wrap-form-login">
					<form class="form-login">
						<h1 class="form-title fw-sb marginBottom-2-5">
							Bienvenido al <br>
							Sistema Aleatorio
						</h1>

						<div class="form-group">
							<label for="inputUser">Usuario</label>
							<input type="text" class="form-control" id="inputUser" aria-describedby="emailHelp">
							<small class="text-help">Usuario incorrecto</small>
						</div>

						<div class="form-group">
							<label for="password-field">Contraseña</label>
							<input id="password-field" type="password" class="form-control" name="password">
							<span toggle="#password-field" class="fa fa-fw fa-eye-slash field-icon toggle-password"></span>
							<small class="text-help">Contraseña incorrecta</small>
						</div>

						<div class="d-flex justify-content-start marginBottom-2-5">
							<button type="button" class="btn link-button" data-toggle="modal" data-target="#modalContraOlvidada">
								¿Olvidaste tu contraseña?
							</button>
						</div>

						<div class="d-flex justify-content-center">
							<button type="submit" class="btn primary-button">Iniciar sesión</button>
						</div>
					</form>
				</div>
			</div>
		</div>

	</main>

	<!-- Modals -->


	<!-- Modal -->
	<div class="modal fade modalInfo" id="modalContraOlvidada" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<!-- <span aria-hidden="true">&times;</span> -->
						<span class="material-icons">
							close
						</span>
					</button>
				</div>
				<div class="modal-body">
					<span class="material-icons iconModal">
						https
					</span>
					<h1 class="modal-title marginBottom-1-5" id="exampleModalLabel">¿Olvidaste tu contraseña?</h1>
					<p>
						Comunícate a <br>
						<a href="#" class="link-button" target="_blank">soporte@cearlatinoamericano.pe</a> <br>
						para recuperar tu contraseña.
					</p>
				</div>
				<!-- <div class="modal-footer">
					<button type="button" class="btn primary-button" data-dismiss="modal">Enviar enlace</button>
				</div> -->
			</div>
		</div>
	</div>
	<!-- Fin Modals -->

	<!--   Bootstrap JS Files   -->
	<script src="js/bootstrap/jquery.3.2.1.min.js"></script>
	<script src="js/bootstrap/popper.min.js"></script>
	<script src="js/bootstrap/bootstrap.min.js"></script>

	<!-- <script src="js/main.js"></script> -->
	<script src="js/login.js"></script>

</body>

</html>
