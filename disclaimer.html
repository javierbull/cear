<!DOCTYPE html>
<html lang="es">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>Procedimiento de Designación Aleatorio</title>
	<meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
	<link rel="icon" href="img/icons/favicon.png" type="image/x-icon" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
	<script src="js/plugin/webfont/webfont.min.js"></script>
	<link href="css/fonts.min.css" rel="stylesheet" type="text/css">
	<!-- CSS Files -->
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/login.css">
	<link rel="stylesheet" href="css/mq-login.css">

</head>

<body>
	<header>
		<nav class="navbar navbar-light navbar-cear">
			<div class="container-fluid container-mobile">
				<a class="navbar-brand" href="#">
					<img src="img/logos/logo-cear-negativo.png" alt="">
				</a>
				<div class="btn-group">
					<button type="button" class="btn dropdown-toggle btn-user" data-bs-toggle="dropdown" aria-expanded="false">
						<span class="user-name">
							Nombre Usuario
						</span>
						<span class="material-icons">
							account_circle
						</span>
					</button>
					<ul class="dropdown-menu dropdown-menu-end">
						<li><button class="dropdown-item" type="button">Cerrar sesión</button></li>

					</ul>
				</div>
			</div>
		</nav>
	</header>
	<main>

	</main>

	<!-- Modals -->


	<!-- Modal -->
	<div class="modal fade modalInfo" id="modalContraOlvidada" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<h1 class="modal-title marginBottom-1-5 text-center">Recuperación de contraseña</h1>
					<p class="text-center">
						Ingresa tu usuario para solicitar la recuperación de tu contraseña:
					</p>
					<div class="marginBottom-1">
						<label for="inputUser" class="form-label">Usuario</label>
						<input type="text" class="form-control" id="inputUser">
						<small class="text-help">
							<span class="material-icons">
								report_problem
							</span>
							El usuario es incorrecto
						</small>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-large primary-button" data-bs-dismiss="modal">
						Solicitar recuperación
					</button>
					<button type="button" class="btn btn-large link-button" data-bs-dismiss="modal">
						Cancelar
					</button>
				</div>
			</div>
		</div>
	</div>
	<!-- Fin Modals -->

	<!--   Bootstrap JS Files   -->
	<script src="js/bootstrap/jquery.3.2.1.min.js"></script>
	<script src="js/bootstrap/bootstrap.bundle.min.js"></script>
	<!-- <script src="js/bootstrap/popper.min.js"></script>
	<script src="js/bootstrap/bootstrap.min.js"></script> -->

	<!-- <script src="js/main.js"></script> -->
	<script src="js/login.js"></script>

</body>

</html>
