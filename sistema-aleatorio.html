<!DOCTYPE html>
<html lang="es">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>Sistema Aleatorio</title>
	<meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
	<link rel="icon" href="img/icons/favicon.png" type="image/x-icon" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;600;800&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
	<script src="js/plugin/webfont/webfont.min.js"></script>
	<link href="css/fonts.min.css" rel="stylesheet" type="text/css">
	<!-- CSS Files -->
	<link rel="stylesheet" type="text/css" href="js/plugin/datatables/datatables.css" />
	<link rel="stylesheet" type="text/css" href="js/plugin/datatables/DataTables-1.10.18/css/dataTables.bootstrap4.min.css">
	<link href="js/plugin/datepicker/daterangepicker.css" rel="stylesheet" media="all">
	<link href="js/plugin/timepicker/jquery.timepicker.css" rel="stylesheet" media="all">
	<link rel="stylesheet" href="js/plugin/select2/select2.css">
	<link rel="stylesheet" href="js/plugin/select2/select2-bootstrap4.css">
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/login.css">
	<link rel="stylesheet" href="css/mq-login.css">

</head>

<body>
	<header class="marginBottom-1-5">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="btn-group ml-auto">
				<button type="button" class="btn btn-icon light-button dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					Nombre usuario
					<span class="material-icons">
						account_circle
					</span>
				</button>
				<div class="dropdown-menu dropdown-menu-right">
					<button class="dropdown-item" type="button">Cerrar sesión</button>
				</div>
			</div>
		</nav>
	</header>
	<main>
		<div class="container">
			<div class="row">
				<div class="col">
					<h1 class="text-center fw-eb marginBottom-2">
						Nuevo sorteo
					</h1>
				</div>
			</div>

			<div class="row">
				<ul class="nav nav-pills nav-pills-stepper col-xl-6 marginBottom-2-5" id="pills-tab" role="tablist">
					<li class="nav-item col-4">
						<a class="nav-link active" id="pills-especialidad-tab" data-toggle="pill" href="#pills-especialidad" role="tab" aria-controls="pills-especialidad" aria-selected="true">Home</a>
					</li>
					<li class="nav-item col-4">
						<a class="nav-link" id="pills-sorteo-tab" data-toggle="pill" href="#pills-sorteo" role="tab" aria-controls="pills-sorteo" aria-selected="false">Profile</a>
					</li>
					<li class="nav-item col-4">
						<a class="nav-link" id="pills-registro-tab" data-toggle="pill" href="#pills-registro" role="tab" aria-controls="pills-registro" aria-selected="false">Contact</a>
					</li>
				</ul>
				<div class="tab-content tab-content-stepper col-12" id="pills-tabContent">
					<div class="tab-pane fade show active" id="pills-especialidad" role="tabpanel" aria-labelledby="pills-especialidad-tab">
						<div class="field-floating-label">
							<label class="field__label" for="inputCategory">Categoría de captación</label>
							<select id="inputCategory" class="field__input one-column-form__input--text">
								<option selected>Seleccione</option>
								<option>Contratación pública</option>
								<option>Arbitraje de emergencia</option>
							</select>
							<small class="text-help">Campo obligatorio</small>
						</div>

						<div class="footer-stepper">
							<button type="button" name="button" class="btn btn-large primary-button">
								Registrar
							</button>
						</div>
					</div>
					<div class="tab-pane fade" id="pills-sorteo" role="tabpanel" aria-labelledby="pills-sorteo-tab">
						Content 2
					</div>
					<div class="tab-pane fade" id="pills-registro" role="tabpanel" aria-labelledby="pills-registro-tab">
						Content 3
					</div>
				</div>
			</div>
		</div>

	</main>

	<!-- Modals -->


	<!-- Modal -->
	<div class="modal fade modalInfo" id="modalContraOlvidada" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<!-- <span aria-hidden="true">&times;</span> -->
						<span class="material-icons">
							close
						</span>
					</button>
				</div>
				<div class="modal-body">
					<span class="material-icons iconModal">
						https
					</span>
					<h1 class="modal-title marginBottom-1-5" id="exampleModalLabel">Recuperación de contraseña</h1>
					<p>
						Ingresa tu usuario para solicitar la recuperación de tu contraseña:
					</p>
					<div class="field-floating-label mb-0">
						<label class="field__label" for="input-user">Usuario</label>
						<input class="field__input one-column-form__input--text" id="input-user" type="text" placeholder="Usuario">
						<small class="text-help">Usuario incorrecto</small>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn primary-button" data-dismiss="modal">
						Solicitar recuperación
					</button>
				</div>
			</div>
		</div>
	</div>
	<!-- Fin Modals -->

	<!--   Bootstrap JS Files   -->
	<script src="js/bootstrap/jquery.3.2.1.min.js"></script>
	<script src="js/bootstrap/popper.min.js"></script>
	<script src="js/bootstrap/bootstrap.min.js"></script>

	<script type="text/javascript" src="js/plugin/datatables/datatables.min.js"></script>

	<script src="js/plugin/datepicker/moment.js"></script>
	<script src="js/plugin/datepicker/daterangepicker.js"></script>
	<script src="js/plugin/timepicker/jquery.timepicker.js"></script>
	<script src="js/plugin/select2/select2.js"></script>


	<script src="js/login.js"></script>

</body>

</html>
